version: 2.1
orbs:
  docker: circleci/docker@1.5.0
jobs:
  test:
    docker:
      - image: circleci/golang:1.16
    working_directory: /go/src/github.com/pboehm/ddns
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...

  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: pboehm/ddns
      - docker/push:
          digest-path: /tmp/digest.txt
          image: pboehm/ddns
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

workflows:
  commit:
    jobs:
      - test
      - build-and-push
